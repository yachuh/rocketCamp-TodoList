<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/smallIcon.svg">
    <script src="https://kit.fontawesome.com/0f3f38a034.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/all.css">
    <title>ToDo List</title>
</head>
<body>
    <!-- login_page -->
    <div class="login_page flex">
        <header class="flex">
            <h1><a href="#">ONLINE TODO LIST</a></h1>
            <div class="workImg"><img src="./img/work.svg" alt="workImg"></div>
        </header>
        <div class="login">
            <form action="index.html">
                <h2>最實用的線上代辦事項服務</h2>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="請輸入 email" required>
                <span>此欄位不可留空</span>
                <label for="pwd">密碼</label>
                <input type="password" name="pwd" id="pwd" placeholder="請輸入密碼" required>
                <input type="submit" value="登入" class="btn-submit">
                <a href="./signup.html">註冊帳號</a>
            </form>
        </div>
    </div>

    <!-- sign up -->
    <div class="signUp_page flex">
        <header class="flex">
            <h1><a href="#">ONLINE TODO LIST</a></h1>
            <div class="workImg"><img src="./img/work.svg" alt="workImg"></div>
        </header>
        <div class="login">
            <form action="index.html">
                <h2>註冊帳號</h2>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="請輸入 email" required>
                <label for="name">您的暱稱</label>
                <input type="text" name="name" id="name" placeholder="請輸入您的暱稱">
                <label for="pwd">密碼</label>
                <input type="password" name="pwd" id="pwd" placeholder="請輸入密碼" required>
                <label for="pwd">再次輸入密碼</label>
                <input type="password" name="pwd" id="pwd" placeholder="請再次輸入密碼" required>
                <input type="submit" value="註冊帳號" class="btn-submit">
                <a href="./signup.html">登入</a>
            </form>
        </div>
    </div>

    <!-- ToDo List -->
    <div class="todoList_page">
        <nav>
            <h1><a href="#">ONLINE TODO LIST</a></h1>
            <ul>
                <li class="todo_sm"><a href="#"><span>王小明的代辦</span></a></li>
                <li><a href="#">登出</a></li>
            </ul>
        </nav>
        <div class="listContent">
            <div class="inputBox">
                <input type="text" placeholder="請輸入待辦事項">
                <a href="#">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            <div class="list">
                <ul class="tab">
                    <li><a href="#" class="active">全部</a></li>
                    <li><a href="#">待完成</a></li>
                    <li><a href="#">已完成</a></li>
                </ul>
                <div class="listItems">
                    <ul class="item">
                        <li>
                            <label for="checkbox">
                                <input type="checkbox" value="false">
                                <span>把冰箱發霉的檸檬拿去丟</span>
                            </label>
                            <a href="#">
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                        <li>
                            <label for="checkbox">
                                <input type="checkbox" value="true">
                                <span>打電話叫媽媽匯款給我</span>
                            </label>
                            <a href="#">
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                        <li>
                            <label for="checkbox">
                                <input type="checkbox" value="false">
                                <span>整理電腦資料夾</span>
                            </label>
                            <a href="#">
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                        <li>
                            <label for="checkbox">
                                <input type="checkbox" value="false">
                                <span>繳電費水費瓦斯費</span>
                            </label>
                            <a href="#">
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                        <li>
                            <label for="checkbox">
                                <input type="checkbox" value="false">
                                <span>約vicky禮拜三泡溫泉</span>
                            </label>
                            <a href="#">
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                        <li>
                            <label for="checkbox">
                                <input type="checkbox" value="false">
                                <span>約ada禮拜四吃晚餐</span>
                            </label>
                            <a href="#">
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="listFooter">
                        <p> 5 個已完成項目</p>
                        <a href="#">清除已完成項目</a>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</body>
</html>
